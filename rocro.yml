inspecode:

  ktlint:
    auto-fix: true
    thresholds:
      num-issues: 1000

  grep:
    options:
      --extended-regexp:
      --regexp:
      - "(BUG|FIXME|HACK|XXX):"   # excludes "TODO:" (too many)
    thresholds:
      num-issues: 1000

  jscpd:
    thresholds:
      num-issues: 1000

  misspell:
    auto-fix: true
    options:
      -i:
      - "adn"
    thresholds:
      num-issues: 1000
